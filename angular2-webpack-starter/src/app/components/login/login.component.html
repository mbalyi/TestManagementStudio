<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <button (click)="showLoginForm()" class="active btn btn-link" id="login-form-link"><h1>Login</h1></button>
                        </div>
                        <div class="col-xs-6">
                            <button (click)="showRegisterForm()" class="btn btn-link" id="register-form-link"><h1>Register</h1></button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="login-form" *ngIf="loginEnable" [@visibilityChanged]="loginEnable">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" [(ngModel)]="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" [(ngModel)]="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember" [(ngModel)]="rememberme">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" (click)="login()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Log In</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="register-form" *ngIf="!loginEnable" [@visibilityChanged]="!loginEnable">
                                <div class="form-group">
                                    <input type="text" name="username" [(ngModel)]="newUser.nickName" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="firstname" [(ngModel)]="newUser.firstName"  id="firstname" tabindex="1" class="form-control" placeholder="Firstname" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastname" [(ngModel)]="newUser.lastName"  id="lastname" tabindex="1" class="form-control" placeholder="Lastname" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" [(ngModel)]="newUser.email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" [(ngModel)]="newUser.password" id="password"  tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" [(ngModel)]="confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" (click)="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Register Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-growl [value]="msgs"></p-growl>
