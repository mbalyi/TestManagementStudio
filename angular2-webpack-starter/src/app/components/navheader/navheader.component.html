<div class="main-nav-header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' [routerLink]="['/home']">TestManagementStudio</a>
            </div>
            <ul *ngIf="execution != null && (execution.id == null || execution.dateOfFill != null)" class='nav navbar-nav'>
                <li *ngFor="let link of headers.headers" [routerLinkActive]="['link-active']">
                    <a [routerLink]="[link.url]" (click)="setPage(link.page); selectedModule = link.page;" [class.active]="link.page == selectedModule">
                        <span [class]="link.icon"></span> {{link.name | capitalize}}
                    </a>
                </li>
            </ul>
            <ul *ngIf="execution != null && execution.id != null && execution.dateOfFill == null" class='nav navbar-nav'>
                <li class="counter">
                    <tms-counter [start]="execution.dueDate"></tms-counter>
                </li>
            </ul>
            <ul *ngIf="execution != null && (execution.id == null || execution.dateOfFill != null)" class="nav navbar-nav navbar-right">
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/login']" (click)="logout()">
                        <span class="glyphicon glyphicon-log-in"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
