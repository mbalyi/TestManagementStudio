################################################################################
#                  Host, Base Path, Schemes and Content Types                  #
################################################################################
host: testmanagementstudio.azurewebsites.net
basePath: /v1
schemes:
  - http
consumes:
  - application/x-www-form-urlencoded  
  - application/json
produces:
  - application/json
################################################################################
#                                  Security                                    #
################################################################################
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
security:
  - Bearer: []

################################################################################
#                                   Parameters                                 #
################################################################################
parameters:
  userId:
    name: userId
    in: path
    description: The entity identifier number
    type: number
    format: int32
    required: true
    
  groupId:
    name: groupId
    in: path
    description: The group identifier number
    type: number
    format: int32
    required: true
    
  roleId:
    name: roleId
    in: path
    description: The role identifier number
    type: number
    format: int32
    required: true
    
  categoryId:
    name: categoryId
    in: path
    description: The category identifier number
    type: number
    format: int32
    required: true
    
  questionId:
    name: questionId
    in: path
    description: The question identifier number
    type: number
    format: int32
    required: true
    
  testId:
    name: testId
    in: path
    description: The Test identifier number
    type: number
    format: int32
    required: true
    
  testSetId:
    name: testSetId
    in: path
    description: The Test set identifier number
    type: number
    format: int32
    required: true
    
  testExecutionId:
    name: testId
    in: path
    description: The TestExecution identifier number
    type: number
    format: int32
    required: true
    
################################################################################
#                                 Definitions                                  #
################################################################################
definitions:
  ErrorMessage:
    type: object
    properties:
      title:
        type: string
      text:
        type: string
  Entity:
    type: object
    properties:
      id:
        type: integer
        format: int32
      description:
        type: string
      createdAt:
        type: string
        format: date-time
      deleteddAt:
        type: string
        format: date-time 
      deleted:
        type: boolean
      updatedTo:
        type: string
        format: date-time
     
      permissions:
          type: array
          items:
            $ref: '#/definitions/Permission'      
            
  SecuredEntity:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        id:
          type: integer
          format: int32
        permissions:
            type: array
            items:
              $ref: '#/definitions/Permission'
        createdBy:
          $ref: '#/definitions/User' 
        
  RolePart:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        name:
          type: string
        accessType:
          type: integer
          format: int32
  Role:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        isRoot:
          description: "If this property set to true, user has access to any part of the services"
          type: boolean
        name:
          type: string
        parts:
          type: array
          items:
            $ref: '#/definitions/RolePart'
        
  Actor:
    type: object
    description: "Anyone who can does actions. (Users & Groups)"
    allOf:
    - $ref: '#/definitions/SecuredEntity'
    - type: object
      properties:
        roles:
          type: array
          items:
            $ref: '#/definitions/Role'
        testSets:
          description: "Tests to to be completed, assigned to the actor"
          type: array
          items:
            $ref: '#/definitions/TestSet'

  Permission:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        read:
          type: boolean
        write:
          type: boolean
        subject:
          $ref: '#/definitions/Actor'
        object:
          $ref: '#/definitions/Entity'
        objectType:
          description: "Discriminator to the actors. Group | user"
          type: string
        
  User:
    type: object
    allOf:
    - $ref: '#/definitions/Actor'
    - type: object
      properties:
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        groups:
          description: "Groups which are created by the user"
          type: array
          items:
            $ref: '#/definitions/Group'
        memberOf:
          type: array
          items:
            $ref: '#/definitions/Group'
        tests:
          description: "Tests created by the user"
          type: array
          items:
            $ref: '#/definitions/Test'

        testExecutions:
          description: "Tests are completed by the user"
          type: array
          items:
            $ref: '#/definitions/TestExecution'
            
  Group:
    type: object
    allOf:
    - $ref: '#/definitions/Actor'
    - type: object
      properties:
        name:
          type: string
        isPrivate:
          description: "The group visible for only the creator."
          type: boolean
        creator:
          $ref: '#/definitions/User'
        members:
          description: "Users who are member of this group."
          type: array
          items:
            $ref: '#/definitions/User'
  
  Category:
    type: object
    allOf:
    - $ref: '#/definitions/SecuredEntity'
    - type: object
      properties:
        name:
          type: string
        parent:
          $ref: '#/definitions/Category'
        childrens:
          type: array
          items:
            $ref: '#/definitions/Category'
        questions:
          type: array
          items:
            $ref: '#/definitions/Question'
        tests:
          type: array
          items:
            $ref: '#/definitions/Test'
  Answer:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        text:
          type: string
        correct:
          type: boolean
          
  Question:
    type: object
    allOf:
    - $ref: '#/definitions/SecuredEntity'
    - type: object
      properties:
        text:
          type: string
        answersAll:
          type: array
          items:
            $ref: '#/definitions/Answer'
        categories:
          type: array
          items:
            $ref: '#/definitions/Category'

  SingleAnswerQuestion:
    type: object
    allOf:
    - $ref: '#/definitions/Question'
    - type: object
      properties:
        text:
          type: string  
 
        
  Test:
    type: object
    allOf:
    - $ref: '#/definitions/SecuredEntity'
    - type: object
      properties:
        text:
          type: string
        questions:
          type: array
          items:
            $ref: '#/definitions/Question'
        owner:
          $ref: '#/definitions/User'
        category:         
            $ref: '#/definitions/Category'
        testSets:
          type: array
          items:
            $ref: '#/definitions/TestSet'

  TestSet:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        test:
          $ref: '#/definitions/Test'
        dueDate:
          type: string
          format: date-time
        actorsAssigned:
          type: array
          items:
            $ref: '#/definitions/Actor'
        
  TestExecution:
    type: object
    allOf:
    - $ref: '#/definitions/Entity'
    - type: object
      properties:
        test:
          $ref: '#/definitions/Test'
        answersGiven:
          type: array
          items:
            $ref: '#/definitions/Answer'
        dateOfStart:
          type: string
          format: date-time
        dateOfFill:
          type: string
          format: date-time
            
################################################################################
#                                           Paths                              #
################################################################################
paths:

  /auth/login:
    post:
      tags:
        - Auth
      summary: "Logs user into the system"
      description: ""
      operationId: login
      parameters:
        - in: formData
          name: username
          description: "The user name for login"
          required: false
          type: string
        - in: formData
          name: password
          description: "The password for login in clear text"
          required: false
          type: string
          format: password
      responses:
        "201":
          description: "Successful operation. Return a JWT token"
          schema:
            type: string
        "400":
          description: "Invalid username/password supplied"
          schema:
            $ref: "#/definitions/ErrorMessage" 
        "401":
          description: "Wrong username/password supplied"
          schema:
            $ref: "#/definitions/ErrorMessage"
          
  /auth/logout:
    delete:
      security:
        - Bearer: []
      tags:
        - Auth
      summary: "Invalidate the token of currently logged in user"
      description: ""
      operationId: logout
      produces:
        - application/json        
      responses:
        "204":
          description: "Successful operation"

  /groups:
    get:
      summary: "Get all global group"
      description: ""
      operationId: listGroups
      security:
        - Bearer: []
      tags:
      - Groups
      responses:
        "200":
          description: "The list of group objects"
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
        "401":
          description: "Access denied"

    post:
      summary: "Add a new group"
      description: ""
      operationId: addGroup
      security:
        - Bearer: []
      tags:
      - Groups
      parameters:
        - in: formData
          name: name
          description: "Name of the group"
          required: true
          type: string
        - in: formData
          name: isGlobal
          description: ""
          required: false
          type: boolean
      responses:
        "201":
          description: ""
          schema:
            $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
    
  /groups/{groupId}:
    parameters:
      - $ref: '#/parameters/groupId'
    get:
      summary: "Get a group"
      description: ""
      operationId: getGroup
      security:
        - Bearer: []
      tags:
      - Groups
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
            
    put:
      summary: "Update a group"
      operationId: updateGroup
      description: ""
      security:
        - Bearer: []
      tags:
      - Groups
      parameters:
        - in: formData
          name: name
          description: "Name of the group"
          required: true
          type: string
      responses:
        "204":
          description: ""
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
            
    delete:
      summary: "Delete a group"
      operationId: deleteGroup
      description: ""
      security:
        - Bearer: []
      tags:
      - Groups
      responses:
        "204":
          description: ""
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
            
  /groups/{groupId}/roles:
    parameters:
      - $ref: '#/parameters/groupId'
    get:
      summary: "Get roles of the group"
      description: ""
      operationId: listGroupRoles
      security:
        - Bearer: []
      tags:
      - Groups
      - Roles
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
            
    post:
      summary: "Add a role to the group"
      description: ""
      operationId: addGroupRole
      security:
        - Bearer: []
      tags:
      - Groups
      - Roles
      parameters:
        - in: formData
          name: roleId
          description: "Id of the role"
          required: true
          type: string
      responses:
        "201":
          description: ""
          schema:
            $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
      
  /groups/{groupId}/roles/{roleId}:
    parameters:
      - $ref: '#/parameters/groupId'
      - $ref: '#/parameters/roleId'
    delete:
      summary: "remove a role from the group"
      description: ""
      operationId: deleteGroupRole
      security:
        - Bearer: []
      tags:
      - Groups
      - Roles
      responses:
        "204":
          description: ""
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"  
  /groups/{groupId}/members:
    parameters:
      - $ref: '#/parameters/groupId'
    get:
      summary: "Get members of the group"
      description: ""
      operationId: listGroupMembers
      security:
        - Bearer: []
      tags:
      - Groups
