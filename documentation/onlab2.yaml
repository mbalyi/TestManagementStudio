  /users/me/groups:
    get:
      summary: "List all groups which were created by the actual user"
      description: ""
      operationId: listActualUserGroups
      security:
        - Bearer: []
      tags:
      - Users
      - Groups
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: "#/definitions/Group"
