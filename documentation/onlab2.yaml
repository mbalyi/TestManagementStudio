      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/User'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
            
    post:
      summary: "Add a user as member of the group"
      description: ""
      operationId: addGroupMember
      security:
        - Bearer: []
      tags:
      - Groups
      parameters:
        - in: formData
          name: userId
          description: "Id of the user"
          required: true
          type: string
      responses:
        "201":
          description: ""
          schema:
            $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
    
  /groups/{groupId}/members/{userId}:
    parameters:
      - $ref: '#/parameters/groupId'
      - $ref: '#/parameters/userId'
    delete:
      summary: "Remove a user from a group"
      description: ""
      operationId: deleteGroupMemeber
      security:
        - Bearer: []
      tags:
      - Groups
      - Users
      responses:
        "204":
          description: ""
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"

  /roles:
    get:
      security:
        - Bearer: []
      tags:
      - Roles
      summary:  "Get all roles in the system"
      description: ""
      operationId: listRoles
      responses:
        "200":
          description: "The list of role objects"
          schema:
            type: array
            items:
              $ref: '#/definitions/Role'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
    post:
      security:
        - Bearer: []
      tags:
      - Roles
      summary: "Add a new role"
      description: ""
      operationId: addRole
      consumes:
        - multipart/form-data
      parameters:
        - name: name
          in: formData
          description: "Name of the role"
          required: true
          type: string
        - name: accessToActors
          in: formData
          required: true
          type: integer
          format: int32
        - name: accessToCategories
          in: formData
          required: true
          type: integer
          format: int32 
        - name: accessTests
          in: formData
          required: true
          type: integer
          format: int32

      responses:
        "201":
          description: "Return no content, but a redirection  header"
          schema:
            type: string
          headers:
            Location:
              description: "The URI of the created role"
              type: string
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"

  /roles/{roleId}:
    parameters:
      - $ref: '#/parameters/roleId'
    get:
      security:
        - Bearer: []
      tags:
      - Roles
      summary:  "Get a role"
      description: ""
      operationId: getRole
      responses:
        "200":
          description: "The list of user objects"
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: "Object not found"
          schema:
            $ref: "#/definitions/ErrorMessage"
    put:
      security:
        - Bearer: []
      tags:
      - Roles
      summary:  "Update a role"
      description: ""
      operationId: updateRole
      parameters:
        - name: name
          in: formData
          description: "Name of the role"
          required: true
          type: string
        - name: accessToActors
          in: formData
          required: true
          type: integer
          format: int32
        - name: accessToCategories
          in: formData
          required: true
          type: integer
          format: int32 
        - name: accessTests
          in: formData
          required: true
          type: integer
          format: int32
      responses:
        "204":
          description: Successful operation
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: "Object not found"
          schema:
            $ref: "#/definitions/ErrorMessage"
    delete:
      security:
        - Bearer: []
      tags:
      - Roles
      summary:  "delete a role"
      description: ""
      operationId: deleteRole
      responses:
        "204":
          description: Successful operation
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: "Object not found"
          schema:
            $ref: "#/definitions/ErrorMessage"
            
  /users:
    get:
      security:
        - Bearer: []
      tags:
      - Users
      summary:  "Get all registered users"
      description: "Get all registered users"
      operationId: listUsers
      responses:
        "200":
          description: "The list of user objects"
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      security:
        - Bearer: []
      tags:
      - Users
      summary: "Register a new user"
      description: "Register a new user"
      operationId: addUser
      consumes:
        - multipart/form-data
      parameters:
        - name: email
          in: formData
          description: "The users's email"
          required: true
          type: string
        - name: password
          in: formData
          description: "The users's password"
          required: true
          type: string
          format: password
        - name: firstName
          in: formData
          description: "The users's firstname"
          required: false
          type: string
        - name: lastName
          in: formData
          description: "The users's lastname"
          required: false
          type: string 
      responses:
        "201":
          description: "Return no content, but a redirection  header"
          schema:
            type: string
          headers:
            Location:
              description: "The URI of the created user"
              type: string
        "409":
          description: Some unique data (i.e. email address) conflicted with a data of existing user
          schema:
            $ref: "#/definitions/ErrorMessage"
          
  /users/me:
    get:
      security:
        - Bearer: []
      tags:
        - Users
      summary: "Get the actual user"
      description: ""
      operationId: getActualUser
      produces:
        - application/json        
      responses:
        "200":
          description: The user object
          schema:
            $ref: "#/definitions/User" 
    put:
      tags:
      - Users
      summary: "Update user"
      description: This can only be done by the logged in user.
      operationId: updateActualUser
      consumes:
        - multipart/form-data
      parameters:
        - name: email
          in: formData
          description: The users's email
          required: true
          type: string
        - name: password
          in: formData
          description: The users's password
          required: true
          type: string
          format: password
        - name: firstName
          in: formData
          description: The users's firstname
          required: false
          type: string
        - name: lastName
          in: formData
          description: The users's lastname
          required: false
          type: string         
      responses:
        "204":
          description: Successful operation
        "404":
          description: User not found
        "400":
          description: Invalid id supplied
   
  /users/{userId}:
    parameters:
      - $ref: '#/parameters/userId'
    get:
      tags:
        - Users
      summary: "Get basic information about an user"
      description: "Get basic information about an user."
      operationId: getUser
      responses:
        "200":
          description: The user object
          schema:
            $ref: "#/definitions/User"
    put:
      security:
        - Bearer: []
      tags:
        - Users
      summary: "Update a certain user"
      description: "This can only be done by the logged in user."
      operationId: updateUser
      consumes:
        - multipart/form-data
      parameters:
        - name: email
          in: formData
          description: The users's email
          required: true
          type: string
        - name: password
          in: formData
          description: The users's password
          required: true
          type: string
          format: password
        - name: firstName
          in: formData
          description: The users's firstname
          required: false
          type: string
        - name: lastName
          in: formData
          description: The users's lastname
          required: false
          type: string         
      responses:
        "204":
          description: Successful operation
        "404":
          description: User not found
          schema:
            $ref: "#/definitions/ErrorMessage"
        "400":
          description: Invalid id supplied
          schema:
            $ref: "#/definitions/ErrorMessage"
    delete:
      security:
        - Bearer: []
      tags:
        - Users
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: deleteUser
      produces:
        - application/json        
      responses:
        "204":
          description: Successful operation
        "404":
          description: User not found
          schema:
            $ref: "#/definitions/ErrorMessage"
        "400":
          description: Invalid id supplied
          schema:
            $ref: "#/definitions/ErrorMessage"

  /users/me/roles:
    get:
      summary: "Get all roles of the actual user"
      description: ""
      operationId: listActualUserRoles
      security:
        - Bearer: []
      tags:
      - Users
      - Roles
      responses:
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
    
  /users/{userId}/roles:
    parameters:
      - $ref: '#/parameters/userId'
    get:
      summary: "Get all roles of the  user"
      description: ""
      operationId: listUserRoles
      security:
        - Bearer: []
      tags:
      - Users
      - Roles
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
    post:
      summary: "Add a new role to the user"
      description: ""
      operationId: addUserRole
      security:
        - Bearer: []
      tags:
      - Users
      - Roles
      parameters:
        - in: formData
          name: roleId
          description: "Id of the role"
          required: true
          type: string
      responses:
        "201":
          description: ""
          schema:
            $ref: '#/definitions/Group'
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"
    
  /users/{userId}/roles/{roleId}:
    parameters:
      - $ref: '#/parameters/userId'
      - $ref: '#/parameters/roleId'
    delete:
      summary: "remove a role from the user"
      description: ""
      operationId: deleteUserRole
      security:
        - Bearer: []
      tags:
      - Users
      - Roles
      responses:
        "204":
          description: ""
        "401":
          description: "Access denied"
          schema:
            $ref: "#/definitions/ErrorMessage"

